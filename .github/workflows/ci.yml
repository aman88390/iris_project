name: IRIS Pipeline CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn joblib pytest dvc
      - name: Pull data and model from DVC
        run: |
         dvc pull
         ls -R data || true


      - name: Run training script
        run: |
          python train.py

      - name: Run tests
        run: |
          pytest -v tests/test.py
